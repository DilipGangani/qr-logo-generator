<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- QR library -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
</head>
<body>

<header>
    <h1>QR Code Generator</h1>
    <p>Logo selection is optional</p>
</header>

<main>
    <div class="card">

        <input id="qrText" type="text" placeholder="Enter text or URL">

        <p><strong>Select Logo (Optional)</strong></p>
        <div id="logoOptions"></div>

        <button onclick="generateQR()">Generate QR</button>

        <div id="qrResult"></div>

        <a id="downloadBtn" download="qr-code.png">Download QR</a>

    </div>
</main>
    <footer>
        <p>Â© 2025 KP&S Group</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
